{% load thumbnail %}

<a class="plugin plugin_teaser teaser_{{ instance.teaser_type }}" href="{{ instance.get_link }}">
    {% thumbnail instance.image teaser_size crop=1 upscale=1 as resized %}
    <img src="{{ resized.url }}" alt="{{ instance.title }}">
    <div class="teaser_text">
        <div>
        <h2>{{ instance.title }}</h2>
        <p class="description">{{ instance.body }}</p>
        <p class="link_text">{{ instance.name }}</p>
        </div>
    </div>
</a>

{% load i18n thumbnail %}

<div class="plugin plugin_teaser teaser_product">
    {% thumbnail instance.image teaser_size crop=1 upscale=1 as resized %}
    <img src="{{ resized.url }}" alt="{{ instance.title }}">
    <div class="teaser_text">
        <h2>{{ instance.title }}<span>{% trans 'by' %}{{ instance.full_name }}</span></h2>
        <p>{{ instance.body }}</p>
    </div>
    <a class="button" href="{{ instance.get_link }}">{{ instance.get_link_text }}</a>
</div>
